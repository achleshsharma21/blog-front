<div class="container">
<!-- <li class="list-group-item" *ngFor="let blog of blogs; let i = index" [class.active]="i == currentIndex" (click)="setActiveBlogs(blog, i)"> -->
    <h1 class="mb-4">BLOG APPLICATION</h1>
    <a href="/add" class="btn btn-success">New Blog 
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
            <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
            <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
          </svg></a>
    <div *ngFor="let blog of blogs; let i = index">
    <div class="card mt-4" style="background-color: rgb(176, 224, 230); border-color: white;">
        <div class="card-body">
            <h4 class="card-title">{{ blog.title }}</h4>
            <div class="card-text mb-2">{{ blog.category }}</div>
            <div class="card-text mb-2">Likes: {{ blog.likes }}</div>
            <!-- <h6>{{blog._id}}</h6> -->
        <a href="/blogs/{{blog._id}}" class="btn btn-primary">Read More 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
          </svg></a>
        </div>
        </div>
</div>
</div>
