<div style="width: 400px; margin: auto;">
    <div class="submit-form" novalidate>
      <form #userForm="ngForm" >
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="blog.title"
            name="title"
          />
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input
              class="form-control"
              id="category"
              required
              [(ngModel)]="blog.category"
              name="category"
            />
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <input
              class="form-control"
              id="content"
              required
              [(ngModel)]="blog.content"
              name="content"
            />
          </div>
          
          <a href="/blogs" class="btn btn-success" (click)="saveBlog()">Submit</a>
        </form>
        </div>
        </div>
